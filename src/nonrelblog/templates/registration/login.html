{% extends "base.html" %}

{% block content %}
<h1>Login</h1>

{% if user.is_authenticated %}
<p>You are already logged in. <a href="{% url django.contrib.auth.views.logout %}">Logout?</a></p>
{% else %}
<p>Please input your account name and password.</p>
<form action="" method="post">{% csrf_token %}
	{{ form.as_p }}
	<p><input type="submit" value="Login" /></p>
	<p><input type="hidden" name="next" value="/" /></p>
</form>
{% endif %}
</section>
{% endblock %}
